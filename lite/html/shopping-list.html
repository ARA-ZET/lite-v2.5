<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="../css/shopping-list.css">
</head>
<body>
 <div class="nav-center">
  <nav class="list-nav">
   <div class="propic">
    <img src="../images/icons/img-icon.png" alt="">
   </div>
   <div class="nav-left">
    <h2>RICHARD</h2>
    <img src="../images/icons/person-add.png" alt="">
    <img src="../images/icons/white-bars.png" alt="">
   </div>
  </nav>
  <form class="grocery-form">
   <p class="alert"></p>
   <div class="form-control">
    <input type="text" id="grocery" placeholder="e.g. eggs" />
    <button type="submit" class="submit-btn">Add</button>
   </div>
  </form>
 </div>
 <button class="shopping-list">
  <p>YOUR SHOPPING LIST</p>
 </button>
 <div class="grocery-container">
  <div class="grocery-list"></div>
  <button class="clear-btn">clear items</button>
 </div>
 <script src="../js/addtolist.js"></script>
</body>
</html>
